apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "platform-homework.fullname" . }}
  labels:
    app.kubernetes.io/name: {{ include "platform-homework.name" . }}
    app.kubernetes.io/instance: {{ .Release.Name }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app.kubernetes.io/name: {{ include "platform-homework.name" . }}
      app.kubernetes.io/instance: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app.kubernetes.io/name: {{ include "platform-homework.name" . }}
        app.kubernetes.io/instance: {{ .Release.Name }}
    spec:
      terminationGracePeriodSeconds: {{ .Values.gracePeriod | default 30 }}

      {{- if .Values.jvmExporter.enabled }}
      initContainers:
        - name: jmx-sidecar-init
          image: {{ .Values.jvmExporter.image.repository }}:{{ .Values.jvmExporter.image.tag }}
          command:
            - cp
            - /app/jmx_prometheus_javaagent-0.20.0.jar
            - /target/jmx_prometheus_javaagent-0.20.0.jar
          volumeMounts:
            - name: jmx-agent
              mountPath: /target
      {{- end }}

      containers:
        - name: app
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - containerPort: 8080
              name: http
            {{- if .Values.jvmExporter.enabled }}
            - containerPort: 9010
              name: jmx-internal
            {{- end }}
          resources: {{- toYaml .Values.resources | nindent 12 }}
          {{- if .Values.probes.enabled }}
          readinessProbe:
            httpGet:
              path: /hello
              port: 8080
          initialDelaySeconds: 10
          periodSeconds: 10
          timeoutSeconds: 2
          failureThreshold: 3
          successThreshold: 1
          livenessProbe:
            httpGet:
              path: /hello
              port: 8080
          initialDelaySeconds: 60
          periodSeconds: 20
          timeoutSeconds: 3
          failureThreshold: 5
          {{- end }}
          env:
            {{- if .Values.jvmExporter.enabled }}
            - name: JAVA_TOOL_OPTIONS
              value: "-javaagent:/jmx-agent/jmx_prometheus_javaagent-0.20.0.jar=9010:/config/jmx-config.yaml"
            {{- end }}
          volumeMounts:
            - name: java-dump
              mountPath: /java-dump
            {{- if .Values.jvmExporter.enabled }}
            - name: jmx-agent
              mountPath: /jmx-agent
            - name: jmx-config
              mountPath: /config
              readOnly: true
            {{- end }}
          lifecycle:
            preStop:
              exec:
                command:
                  - /bin/sh
                  - -c
                  - |
                    PID=$(jps | grep -i \.jar | awk '{print $1}')
                    DUMP_FILE="/java-dump/$(hostname)-$(date +%s).dump"
                    env -u JAVA_TOOL_OPTIONS jstack "$PID" >> "$DUMP_FILE" 2>&1
                    sleep 30

      volumes:
        - name: java-dump
          persistentVolumeClaim:
            claimName: java-dump-pvc
        {{- if .Values.jvmExporter.enabled }}
        - name: jmx-config
          configMap:
            name: jmx-config
        - name: jmx-agent
          emptyDir: {}
        {{- end }}
